<!DOCTYPE html>
<html>
<head>
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"usermeta": {"embedOptions": {"theme": "googlecharts"}}, "config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-1a3046be73a088acbc4ff5cd4136112b"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Company", "type": "nominal"}, "tooltip": [{"field": "Company", "type": "nominal"}, {"field": "Count", "type": "quantitative"}], "x": {"field": "Company", "sort": "-y", "title": "Laptop Brands", "type": "nominal"}, "y": {"field": "Count", "title": "Number of Laptops", "type": "quantitative"}}, "height": 400, "title": "Distribution of Laptop Brands", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-1a3046be73a088acbc4ff5cd4136112b": [{"Company": "Dell", "Count": 291}, {"Company": "Lenovo", "Count": 289}, {"Company": "HP", "Count": 268}, {"Company": "Asus", "Count": 152}, {"Company": "Acer", "Count": 101}, {"Company": "MSI", "Count": 54}, {"Company": "Toshiba", "Count": 48}, {"Company": "Apple", "Count": 21}, {"Company": "Samsung", "Count": 9}, {"Company": "Mediacom", "Count": 7}, {"Company": "Razer", "Count": 7}, {"Company": "Microsoft", "Count": 6}, {"Company": "Vero", "Count": 4}, {"Company": "Xiaomi", "Count": 4}, {"Company": "Chuwi", "Count": 3}, {"Company": "Fujitsu", "Count": 3}, {"Company": "Google", "Count": 3}, {"Company": "LG", "Count": 3}, {"Company": "Huawei", "Count": 2}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
